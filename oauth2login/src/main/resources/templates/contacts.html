<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contacts</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .save-btn {
            background-color: #5bc0de;
            color: white;
        }
        .logout-btn {
            display: block;
            margin: 20px auto;
            width: 150px;
            padding: 10px;
            text-align: center;
            background-color: red;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        .form-container button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Google Contacts</h1>

    <!-- Add Contact Form -->
    <div class="form-container">
        <h3>Add Contact</h3>
        <input type="text" id="newName" placeholder="Name">
        <input type="email" id="newEmail" placeholder="Email">
        <input type="tel" id="newPhone" placeholder="Phone Number">
        <button onclick="addContact()">Add Contact</button>
    </div>

    <!-- Contacts Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsBody">
            <th:block th:if="${contacts}">
                <th:block th:each="contact, iter : ${contacts.connections}">
                    <tr data-index="${iter.index}">
                        <td><span class="contact-name" th:text="${contact.names[0].displayName ?: 'Unknown'}"></span></td>
                        <td><span class="contact-email" th:text="${contact.emailAddresses[0].value ?: 'No email available'}"></span></td>
                        <td><span class="contact-phone" th:text="${contact.phoneNumbers[0].value ?: 'No phone number available'}"></span></td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editContact(this)">Edit</button>
                            <button class="delete-btn" onclick="deleteContact(this)">Delete</button>
                            <button class="save-btn" onclick="saveContact(this)" style="display:none;">Save</button>
                        </td>
                    </tr>
                </th:block>
            </th:block>
        </tbody>
    </table>

    <!-- Error Message -->
    <div th:if="${error}" style="color: red; text-align: center;">
        <p th:text="${error}"></p>
    </div>

    <!-- Logout Button -->
    <a href="login" class="logout-btn">Logout</a>

    <script>
        function addContact() {
            let name = document.getElementById("newName").value;
            let email = document.getElementById("newEmail").value;
            let phone = document.getElementById("newPhone").value;

            if (!name || !email || !phone) {
                alert("Please fill out all fields!");
                return;
            }

            let tableBody = document.getElementById("contactsBody");
            let row = tableBody.insertRow();
            
            row.innerHTML = `
                <td><span class="contact-name">${name}</span></td>
                <td><span class="contact-email">${email}</span></td>
                <td><span class="contact-phone">${phone}</span></td>
                <td class="actions">
                    <button class="edit-btn" onclick="editContact(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteContact(this)">Delete</button>
                    <button class="save-btn" onclick="saveContact(this)" style="display:none;">Save</button>
                </td>
            `;

            document.getElementById("newName").value = "";
            document.getElementById("newEmail").value = "";
            document.getElementById("newPhone").value = "";
        }

        function editContact(button) {
            let row = button.closest("tr");
            let name = row.querySelector(".contact-name").textContent;
            let email = row.querySelector(".contact-email").textContent;
            let phone = row.querySelector(".contact-phone").textContent;

            row.querySelector(".contact-name").innerHTML = `<input type="text" value="${name}">`;
            row.querySelector(".contact-email").innerHTML = `<input type="email" value="${email}">`;
            row.querySelector(".contact-phone").innerHTML = `<input type="tel" value="${phone}">`;

            button.style.display = "none";
            row.querySelector(".save-btn").style.display = "inline-block";
        }

        function saveContact(button) {
            let row = button.closest("tr");
            let nameInput = row.querySelector(".contact-name input").value;
            let emailInput = row.querySelector(".contact-email input").value;
            let phoneInput = row.querySelector(".contact-phone input").value;

            row.querySelector(".contact-name").textContent = nameInput;
            row.querySelector(".contact-email").textContent = emailInput;
            row.querySelector(".contact-phone").textContent = phoneInput;

            button.style.display = "none";
            row.querySelector(".edit-btn").style.display = "inline-block";
        }

        function deleteContact(button) {
            if (confirm("Are you sure you want to delete this contact?")) {
                let row = button.closest("tr");
                row.remove();
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .user-info {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .contacts-btn {
            background-color: #4CAF50;
            color: white;
        }
        .logout-btn {
            background-color: red;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span th:text="${user.name}"></span></h1>
    <div class="user-info">
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <div class="btn-container">
            <a href="/contacts" class="btn contacts-btn">View Contacts</a>
            <a href="/login" class="btn logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
